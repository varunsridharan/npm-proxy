name: On Github Package Registry Release

env:
  DIST_LOCATION: "./dist/"
  VS_WORKFLOW_TYPE: "github-package-registry-npm-release"

on:
  push:
    paths:
      - 'package.json'

jobs:
  publish-npm:
    name: "üöÄ  Github Package Registry [NPM] Publisher"
    runs-on: ubuntu-latest
    steps:
      - name: "üì•  Fetching Repository Contents"
        uses: actions/checkout@master

      - name: "üíæ  Github Repository Metadata"
        uses: varunsridharan/action-repository-meta@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: "üí´  VS Utility"
        uses: varunsridharan/action-vs-utility@master

      - name: "‚ö°  Repository - Before Hook"
        run: |
          echo " "
          if [ -f $VS_BEFORE_HOOK_FILE_LOCATION ]; then
            echo "‚úÖ Before Hook File Found : $VS_BEFORE_HOOK_FILE_LOCATION"
            sh $VS_BEFORE_HOOK_FILE_LOCATION
          else
            echo "‚ö†Ô∏è No Before Hook File Found : $VS_BEFORE_HOOK_FILE_LOCATION"
          fi
          echo " "

      - name: "üåÄ Check Package Version Changes"
        uses: g-actions/version-check@master
        id: check

      - name: "‚¨ÜÔ∏èVersion Changed"
        if: steps.check.outputs.changed == 'true'
        run: 'echo "Version change found! New version: ${{ steps.check.outputs.version }} (${{ steps.check.outputs.type }})"'

      - name: "üìê  Setting Node"
        if: steps.check.outputs.changed == 'true'
        uses: actions/setup-node@v1
        with:
          registry-url: "https://npm.pkg.github.com/"
          scope: "@endbug"

      - name: "‚ö°  Set up package for GPR"
        if: steps.check.outputs.changed == 'true'
        run: npm run gpr-setup

      - name: "üöÄ  Publishing Release"
        if: steps.check.outputs.changed == 'true'
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: "‚ö°  Repository - After Hook"
        run: |
          echo " "
          if [ -f $VS_AFTER_HOOK_FILE_LOCATION ]; then
            echo "‚úÖ After Hook File Found : $VS_AFTER_HOOK_FILE_LOCATION"
            sh $VS_AFTER_HOOK_FILE_LOCATION
          else
            echo "‚ö†Ô∏è No After Hook File Found : $VS_AFTER_HOOK_FILE_LOCATION"
          fi
          echo " "
