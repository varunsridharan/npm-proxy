name: On Github Package Registry Release

env:
  DIST_LOCATION: "./dist/"
  VS_WORKFLOW_TYPE: "github-package-registry-npm-release"

on:
  push:
    paths:
      - 'package.json'

jobs:
  publish-npm:
    name: "ğŸš€  Github Package Registry [NPM] Publisher"
    runs-on: ubuntu-latest
    steps:
      - name: "ğŸ“¥  Fetching Repository Contents"
        uses: actions/checkout@master

      - name: "ğŸ’¾  Github Repository Metadata"
        uses: varunsridharan/action-repository-meta@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: "ğŸ’«  VS Utility"
        uses: varunsridharan/action-vs-utility@master

      - name: "âš¡  Repository - Before Hook"
        run: |
          echo " "
          if [ -f $VS_BEFORE_HOOK_FILE_LOCATION ]; then
            echo "âœ… Before Hook File Found : $VS_BEFORE_HOOK_FILE_LOCATION"
            sh $VS_BEFORE_HOOK_FILE_LOCATION
          else
            echo "âš ï¸ No Before Hook File Found : $VS_BEFORE_HOOK_FILE_LOCATION"
          fi
          echo " "

      - name: "ğŸ“  Setting Node"
        if: steps.check.outputs.changed == 'true'
        uses: actions/setup-node@v1
        with:
          registry-url: "https://npm.pkg.github.com/"

      - name: "ğŸŒ€ Check Package Version Changes"
        uses: technote-space/can-npm-publish-action@master
        id: check

      - name: "â¬†ï¸Version Changed"
        if: steps.check.outputs.result == 'passed'
        run: 'echo "Version change found!"'

      - name: "âš¡  Set up package for GPR"
        if: steps.check.outputs.result == 'passed'
        run: npm run gpr-setup

      - name: "ğŸš€  Publishing Release"
        if: steps.check.outputs.result == 'passed'
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: "âš¡  Repository - After Hook"
        run: |
          echo " "
          if [ -f $VS_AFTER_HOOK_FILE_LOCATION ]; then
            echo "âœ… After Hook File Found : $VS_AFTER_HOOK_FILE_LOCATION"
            sh $VS_AFTER_HOOK_FILE_LOCATION
          else
            echo "âš ï¸ No After Hook File Found : $VS_AFTER_HOOK_FILE_LOCATION"
          fi
          echo " "
